<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-pink.css">    
<title>Links website</title>
<script src="https://unpkg.com/feather-icons"></script>

<style>
body {
  background: url("https://www.w3schools.com/howto/img_link_tree_template2_bg.jpg"); /* The image used for background */
}

.container {
  width: 100%;
  height: 100%;
  padding-right: 15px;
  padding-left: 15px;
  margin-right: auto;
  margin-left: auto;
}

.links-container {
  display: flex;
  flex-direction: column;
  jusify-content: center;
  align-items: center;
}

.links-container a {
  width: 80%;
}

.w3-theme-l1:hover {
  background-color: #f279a1 !important;
}

.margin-top-2 {
  margin-top: 32px;
}

.bottom {
  width: 100%;
  text-align: center;
  width: auto;
  font-weight: bolder;
}

.bottom span {
  color: #ed4d82;
}

.bottom svg {
  stroke: #ed4d82;
  fill: #ed4d82;
}

@media (min-width: 768px) {
  .link {
    width: 100%;
  }
}
@media (min-width: 576px) {
  .container {
    max-width: 540px;
  }
}
</style>
  </head>
  <body>
    <!-- Content container -->
    <div class="container">

      <!-- Image and name container. Change to your pictue here. -->
      <div style="text-align: center">
        <img src="https://avatars.githubusercontent.com/u/200104083?v=4" class="w3-margin" alt="image" width="150px" height="150px" style="border-radius: 50%;">
        <p ><span class="name w3-padding w3-pink w3-round" style="font-weight: bolder;" id="name">Hola, no funcionas</span></p>
        <p style="font-weight: bolder;">¡Mira mis enlaces!</p>
      </div>

      <!-- Links section 1. Replace the # inside of the "" with your links. -->
      <h4 class="margin-top-2" style="text-align: center;">MIS REDES SOCIALES</h4>
      <div class="links-container">
        <a id="facebookLink" href="#" class="w3-button w3-round-xlarge w3-theme-l1 w3-border link" target="_blank">Facebook</a>
        <br>
        <a id="instagramUser" href="#" class="w3-button w3-round-xlarge w3-theme-l1 w3-border link" target="_blank">Instagram</a>
        <br>
        <a id="xUser" href="#" class="w3-button w3-round-xlarge w3-theme-l1 w3-border link" target="_blank">X</a>
        <br>
        <a id="githubUser" href="#" class="w3-button w3-round-xlarge w3-theme-l1 w3-border link" target="_blank">Github</a>
      </div>

      <!-- Links section 2. Replace the # inside of the "" with your links. -->
      <h4 class="margin-top-2" style="text-align: center;">MI EXPERIENCIA</h4>
      <div class="links-container">
        <a id="linkedinUser" href="#" class="w3-button w3-round-xlarge w3-theme-l1 w3-border link" target="_blank">LinkedIn</a>
      </div>

      <!-- Links section 3. Replace the # inside of the "" with your links. -->
      <h4 class="margin-top-2" style="text-align: center;">MI BLOG</h4>
      <div class="links-container">
        <a id="website" href="#" class="w3-button w3-round-xlarge w3-theme-l1 w3-border link" target="_blank">Su Nombre</a>
      </div>

      <!-- Bottom section 3 -->
      <div class="bottom margin-top-2 w3-padding w3-round">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
        <span id="author" style="vertical-align: 7px;"> 2023 - Hecho por su nombre</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
      </div>

    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
    // Datos por defecto
    const defaultData = {
      nombre: "Cesar Andres Acosta Albor",
      biografia: "¡Mira mis enlaces!",
      redesSociales: [
        { nombre: "Facebook", url: "https://www.facebook.com/profile.php?id=100091689263553&ref=ig_profile_ac" },
        { nombre: "Instagram", url: "https://instagram.com/cesarandres__231" },
        { nombre: "X", url: "https://x.com/Zaskersaurio" },
        { nombre: "Github", url: "https://github.com/Z3T4Dot/" }
      ],
      experiencia: [
        { nombre: "LinkedIn", url: "https://www.linkedin.com/in/c%C3%A9sar-andr%C3%A9s-acosta-albor-30525624b/" }
      ],
      blog: [
        { nombre: "Mi Blog Personal", url: "https://tublog.com" }
      ],
      autor: "2025 - Hecho por Cesar Acosta"
    };
  
    function updateUI(data) {
      document.getElementById('name').textContent = `Hola, soy ${data.nombre}`;
      document.querySelector('p[style="font-weight: bolder;"]').textContent = data.biografia;
      
      document.getElementById('facebookLink').href = data.redesSociales[0].url;
      document.getElementById('instagramUser').href = data.redesSociales[1].url;
      document.getElementById('xUser').href = data.redesSociales[2].url;
      document.getElementById('githubUser').href = data.redesSociales[3].url;
      
      document.getElementById('linkedinUser').href = data.experiencia[0].url;
      
      document.getElementById('website').href = data.blog[0].url;
      document.getElementById('website').textContent = data.blog[0].nombre;
      
      document.getElementById('author').textContent = data.autor;
    }
  
    // Intentar cargar datos.json
    fetch('datos.json')
      .then(response => {
        if (!response.ok) throw new Error('Error en la respuesta');
        return response.json();
      })
      .then(data => updateUI(data))
      .catch(error => {
        console.warn('Error al cargar datos.json, usando datos por defecto:', error);
        updateUI(defaultData);
      });
  
    feather.replace();
  });
    </script>
  </body>  
</html>
